<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title></title>
</head>
<body>
    <button onclick="SNB()"> SHOW ME</button>
    <p id="MD"></p>
</body>
<script>
	function SNB()
	{
		var i;
		for(i=1;i<=10;i++){
			document.getElementById('MD').innerHTML+=i+"<br/>";
		}

	}
</script>
